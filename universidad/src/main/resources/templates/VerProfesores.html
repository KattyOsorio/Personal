<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Profesores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <!-- Título principal -->
        <h1 class="text-center mb-4">Lista de Profesores</h1>
        

           <!-- Botones de acción -->
           <div class="d-flex justify-content-end mb-3">
            <a href="/profesores/crear" class="btn btn-primary me-2">Crear profesor</a>
            <a href="/" class="btn btn-secondary">Volver al Inicio</a>
        </div>

        
        <!-- Tabla de profesores -->
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Teléfono</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="profesor : ${profesores}">
                    <td th:text="${profesor.nombre}"></td>
                    <td th:text="${profesor.apellido}"></td>
                    <td th:text="${profesor.Email}"></td>
                    <td th:text="${profesor.telefono}"></td>
                    <td>
                        <a th:href="@{/profesores/eliminar/{id}(id=${profesor.profesorId})}" class="btn btn-danger btn-sm" onclick="return confirm('¿Estás seguro de eliminar a este profesor?')">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-p1rGHO+Boz1lsEaAcJsEhSjqRWk2qIMMGc5B7HgXX00GbXxU1BVd2pGvZQeKN9oz" crossorigin="anonymous"></script>
</body>
</html>
