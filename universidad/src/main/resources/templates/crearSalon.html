<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Salones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <!-- Título principal -->
        <h1 class="text-center mb-4">Formulario de Salones</h1>

        <!-- Formulario para crear salón -->
        <form th:action="@{/salones/guardar}" method="post">
            
            <div class="mb-3">
                <label for="nombre_salon" class="form-label">Nombre del Salón:</label>
                <input type="text" id="nombre_salon" name="nombre_salon" class="form-control" required placeholder="Escribe el nombre del salon">
            </div>

            <div class="mb-3">
                <label for="capacidad" class="form-label">Capacidad:</label>
                <input type="number" id="capacidad" name="capacidad" class="form-control" required placeholder="Escribe la capacidad del salon">
            </div>

            <!-- Botón de enviar -->
            <button type="submit" class="btn btn-primary">Guardar Salón</button>
        </form>

        <!-- Enlace para volver a la lista de salones -->
        <br>
        <a href="/salones" class="btn btn-secondary">Volver a la lista de salones</a>
    </div>

    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-p1rGHO+Boz1lsEaAcJsEhSjqRWk2qIMMGc5B7HgXX00GbXxU1BVd2pGvZQeKN9oz" crossorigin="anonymous"></script>
</body>
</html>
