<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Salones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <!-- Título principal -->
        <h1 class="text-center mb-4">Lista de Salones</h1>
        


         <!-- Botones de acción -->
         <div class="d-flex justify-content-end mb-3">
            <a href="/salones/crear" class="btn btn-primary me-2">Crear Salon</a>
            <a href="/" class="btn btn-secondary">Volver al Inicio</a>
        </div>

        
        <!-- Tabla de salones -->
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Número de Salon</th>
                    <th>Capacidad</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="salon : ${salones}">
                    <td th:text="${salon.nombre_salon}"></td>
                    <td th:text="${salon.capacidad}"></td>
                    <td>
                        <a th:href="@{/salones/eliminar/{id}(id=${salon.salonId})}" class="btn btn-danger btn-sm" onclick="return confirm('¿Estás seguro de eliminar este salón?')">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-p1rGHO+Boz1lsEaAcJsEhSjqRWk2qIMMGc5B7HgXX00GbXxU1BVd2pGvZQeKN9oz" crossorigin="anonymous"></script>
</body>
</html>
