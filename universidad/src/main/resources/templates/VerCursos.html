<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ver Cursos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <!-- Título principal -->
        <h1 class="text-center mb-4">Lista de Cursos</h1>
        
        <!-- Botones de acción -->
        <div class="d-flex justify-content-end mb-3">
            <a href="/cursos/crear" class="btn btn-primary me-2">Crear Curso</a>
            <a href="/" class="btn btn-secondary">Volver al Inicio</a>
        </div>
        
        <!-- Tabla de cursos -->
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Nombre del Curso</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="curso : ${cursos}">
                    <td th:text="${curso.nombreCurso}"></td>
                    <td>
                        <a th:href="@{/cursos/eliminar/{id}(id=${curso.cursoId})}" class="btn btn-danger btn-sm">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-p1rGHO+Boz1lsEaAcJsEhSjqRWk2qIMMGc5B7HgXX00GbXxU1BVd2pGvZQeKN9oz" crossorigin="anonymous"></script>
</body>
</html>
