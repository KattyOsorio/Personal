<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Materias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <!-- Título principal -->
        <h1 class="text-center mb-4">Formulario de Materias</h1>

        <!-- Formulario de creación de materia -->
        <form th:action="@{/materias/guardar}" method="post">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" id="nombre" name="nombre" class="form-control" required placeholder="Escribe el nombre de la materia">
            </div>

            <div class="mb-3">
                <label for="creditos" class="form-label">Créditos:</label>
                <input type="text" id="creditos" name="creditos" class="form-control" required placeholder="Escribe los creditos de la materia">
            </div>

            <!-- Botón de enviar -->
            <button type="submit" class="btn btn-primary">Guardar Materia</button>
        </form>

        <!-- Enlace para volver a la lista de materias -->
        <br>
        <a href="/materias" class="btn btn-secondary">Volver a la lista de materias</a>
    </div>

    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-p1rGHO+Boz1lsEaAcJsEhSjqRWk2qIMMGc5B7HgXX00GbXxU1BVd2pGvZQeKN9oz" crossorigin="anonymous"></script>
</body>
</html>
