<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Curso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h1 class="text-center mb-4">Formulario de Curso</h1>

        <!-- Formulario para guardar curso -->
        <form th:action="@{/cursos/guardar}" method="post" class="p-4 bg-white shadow-sm rounded">
            <!-- Campo para el nombre del curso -->
            <div class="mb-3">
                <label for="nombreCurso" class="form-label">Nombre del Curso:</label>
                <input type="text" id="nombreCurso" name="nombreCurso" class="form-control" required placeholder="Escribe el nombre del curso">
            </div>

            <!-- BotÃ³n de enviar -->
            <div class="text-center">
                <button type="submit" class="btn btn-success">Guardar Curso</button>
                <a href="/cursos" class="btn btn-secondary">Volver a la lista de cursos</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-p1rGHO+Boz1lsEaAcJsEhSjqRWk2qIMMGc5B7HgXX00GbXxU1BVd2pGvZQeKN9oz" crossorigin="anonymous"></script>
</body>
</html>
